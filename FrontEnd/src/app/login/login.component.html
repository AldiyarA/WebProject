<div class="login-box">
  <h1>Animepedia</h1>
  <input id="login" [(ngModel)]="username" type="text" class="login" placeholder="Username">
  <input id="password" [(ngModel)]="password" type="password" class="login" placeholder="Password">
  <button (click)="login()" class="login-btn">Log In</button>
</div>
