<div class="row">
    <button class="filter-btn" (click)="goToFilter()">Go to filters</button>
</div>
<div *ngFor="let anime of animes" class="anime">
    <a class="photo-link"><img *ngIf="anime.photo_url" [src]="anime.photo_url"
                                class="anime-photo"
                                [routerLink]="['/', 'anime', anime.id]"></a>
    <a class="photo-link"><img *ngIf="!anime.photo_url" src="../../assets/images/no-image-available.png"
                             class="anime-photo"
                             [routerLink]="['/', 'anime', anime.id]"></a>
    <a class="anime-name"
       [routerLink]="['/', 'anime', anime.id]">{{anime.english_name}}</a>
</div>
